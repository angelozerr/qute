<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
body {
  font-family: sans-serif;
}
</style>
<title>List of Items</title>
</head>

<body>
    <h1>List of Items</h1>
    <p>We have found {items.size} items.</p>
    <ol>
    {#each items}
        <li><strong>{name.toUpperCase ?: "NO NAME"}</strong>:
        {#if price > data:limit} 
          {discountedPrice.scaled(0)} (<s>{price}</s>)
        {:else}
          {price}
        {/if}</li>
    {/each}
    </ol>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
body {
  font-family: sans-serif;
}
</style>
<title>List of Items</title>
</head>

<body>
    <h1>List of Items</h1>
    <p>We have found {items.size} items.</p>
    <ol>
    {#for item in items}
        <li><strong>{item.name.toUpperCase ?: "NO NAME"}</strong>:
        {#if item.price > data:limit} 
          {item.discountedPrice.scaled(0)} (<s>{item.price}</s>)
        {:else}
          {item.price}
        {/if}</li>
    {/for}
    </ol>
</body>

</html>

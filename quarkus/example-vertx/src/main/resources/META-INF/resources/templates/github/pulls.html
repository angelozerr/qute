<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
body {
  font-family: sans-serif;
}
</style>
<title>Open Pull Requests</title>
</head>

<body>
    <h1>Open Pull Requests</h1>
    
    <h2>Quarkus</h2>
    {#for pull in inject:client.getPullRequests('quarkus')}
        {#pullDetail pull /}
    {/for} 
    
    <h2>Thorntail</h2>
    {#each inject:client.getPullRequests('thorntail')}
    <article>
        {#pullDetail /}
    </article>
    {/each} 

    <p>Page generated at {generatedTime}.</p>

</body>

</html>
